<!-- src/app/Login/Login.component.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - SUZA Connect</title>
    <link rel="stylesheet" href="Login.component.css">
</head>
<body>
    <header>
        <div class="header-content">
            <h1>SUZA Connect</h1>
            <nav>
                <a [routerLink]="['/home']" class="home" style="cursor: pointer; text-decoration: none;">HOME</a>
                <a [routerLink]="['/about-us']" class="about-us" style="cursor: pointer; text-decoration: none;">ABOUT US</a>
                <a [routerLink]="['/contacts']" class="contacts" style="cursor: pointer; text-decoration: none;">CONTACTS</a>
            </nav>
        </div>
    </header>
    <div class="login">
        <h1>Login</h1>
        <form (ngSubmit)="onSubmit()" #loginForm="ngForm">
            <div class="form-group">
              <label for="email">Email:</label>
              <input type="email" id="email" name="email" [(ngModel)]="credentials.email" required>
              <!-- Add validation messages here if needed -->
            </div>
            <div class="form-group">
              <label for="password">Password:</label>
              <input type="password" id="password" name="password" [(ngModel)]="credentials.password" required>
              <!-- Add validation messages here if needed -->
            </div>
          
            <button type="submit">Login to Dashboard</button>
          
            <div *ngIf="loginSuccessful" class="success-message">
              Login successful!...
            </div>
          
            <div *ngIf="loginFailed" class="error-message">
              Invalid email or password. Please try again.
            </div>
          </form>
          
          
          
    </div>
    <footer> v
        <div class="footer-content">
            <p>Developed by <a href="https://www.linkedin.com/in/ramadhani-ramadhani-8b5045270" target="_blank">&#64;ramah_yasyn</a> | All rights Reserved | 2024</p>
            <nav>
                <a href="#">Terms and Conditions</a>
                <a href="#">Privacy Policy</a>
            </nav>
        </div>        
    </footer>
    <script src="scripts.js"></script>
</body>
</html>
